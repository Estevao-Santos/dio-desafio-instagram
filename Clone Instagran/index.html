<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Intagram</title>
</head>
<body>
    <div class="container">
        <div class="instagram-wrapper">
            <div class="instragram-phone">
                <img src="INSTAGRAM/celular-instagram-padrao.png">
            </div>
            <div class="instagram-continue">
                <div class="group">
                    <img src="INSTAGRAM/instagram-logo-1.png" alt="Intagram logo" class="logo">
                    <div class="profile-photo">
                        <img src="INSTAGRAM/1574464667240.jpg" alt="foto">
                    </div>
                    <div class="acess">
                        <a href="#" class="login">Continue como Estevão Santos</a>
                        <a href="#" class="logout">Remover Conta</a>
                    </div>
                </div>

                <div class="cadastro">
                    <p>Você não Estevão Santos?</p>
                    <p><a href="#">Crie uma Conta </a>ou <a href="#">Entre na Conta</a></p>
                </div>
                <div class="app">
                    <p>Baixe o Aplicativo</p>
                    <div class="app-img">
                        <img src="INSTAGRAM/googleplay-button.png" alt="" class="android">
                        <img src="INSTAGRAM/apple-button.png" alt="" class="apple">
                    </div>
                </div>
            </div>
            
        </div>
        
    </div>
</body>
</html>
